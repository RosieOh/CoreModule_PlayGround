<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${moduleName} + ' - Core Module Guide'">Module Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet">
    <style>
        .code-block {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        .feature-list {
            list-style-type: none;
            padding-left: 0;
        }
        .feature-list li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }
        .feature-list li:before {
            content: "✓";
            color: #28a745;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Core Module Guide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/modules">모든 모듈</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">홈</a></li>
                <li class="breadcrumb-item"><a href="/modules">모듈</a></li>
                <li class="breadcrumb-item active" th:text="${moduleName}">모듈명</li>
            </ol>
        </nav>

        <div class="row">
            <div class="col-md-8">
                <h1 th:text="${moduleName}">모듈명</h1>
                <div class="module-description mt-4">
                    <h3>주요 기능</h3>
                    <ul class="feature-list">
                        <li th:each="feature : ${features}" th:text="${feature}">기능 설명</li>
                    </ul>

                    <h3 class="mt-4">사용 방법</h3>
                    <div class="code-block">
                        <pre><code class="language-java" th:text="${usageExample}">// 사용 예제 코드</code></pre>
                    </div>

                    <h3 class="mt-4">설정 방법</h3>
                    <div class="code-block">
                        <pre><code class="language-properties" th:text="${configuration}"># 설정 예제</code></pre>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">관련 모듈</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:each="relatedModule : ${relatedModules}">
                                <a th:href="@{/modules/{name}(name=${relatedModule})}" th:text="${relatedModule}">관련 모듈</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">주의사항</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:each="note : ${notes}" th:text="${note}">주의사항</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-properties.min.js"></script>
</body>
</html>
